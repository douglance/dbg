name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  release:
    name: Build Release Artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm run ci
      - run: pnpm run pack:release

      - name: Smoke Test (CLI Loads)
        run: node packages/npm/bin/dbg --help

      - name: Upload Tarball
        uses: actions/upload-artifact@v4
        with:
          name: dbg-npm-tarball
          path: packages/npm/*.tgz
          if-no-files-found: error
